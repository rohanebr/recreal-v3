<section data-ng-controller="PostJobController">
	<div class="page page-form">
    <div><h2 style="text-align: center; padding: 5px">Post a new job</h2></div>
    <div class="row">
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
        <div class="col-md-6" >
            <div class="panel panel-info">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Job Description</strong></div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" novalidate>
                        <div class="form-group">
                            <label for="">Job Title</label>
                            <input  type="text"
                                    class="form-control"
                                    required
                                    data-ng-model="title"
                            >
                            <br>
                            <label for="">Description</label>
                            <textarea class="form-control"
                                      rows="10"
                                      required
                                      data-ng-model="description"></textarea>
                            <br>
                            <label for="">Requirements</label>
                            <textarea class="form-control"
                                      rows="10"
                                      required
                                      data-ng-model="requirements"></textarea>
                        </div>


                        <button type="submit"
                                class="btn btn-success"
                                ng-click="create()"
                                >Sumbit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Basic Info</strong></div>
                <div class="panel-body">
                    <form name="form_signin" class="form-horizontal form-validation">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-3" style="padding-top: 2%">
                                    <label for="">Due Date</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="date" data-ng-model="due_date" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Employee Type</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select data-ng-model="employee_type">
                                            <option>Permanent</option>
                                            <option>Daily Wages</option>
                                            <option>Temporary</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Salary Range</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select data-ng-model="salary_expectation">
                                            <option>10,000 - 15,000</option>
                                            <option>15,000 - 30,000</option>
                                            <option>30,000 - 60,000</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Industry</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select data-ng-model="industry">
                                            <option>Accounts</option>
                                            <option>Sales</option>
                                            <option>Business</option>
                                            <option>Marketing</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">No Of Positions</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="no_of_positions">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Shift</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="shift">
                                            <option>Morning</option>
                                            <option>Evening</option>
                                            <option>Night</option>
                                            <option>Rotating</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Location</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="location">
                                            <option>Islamabad</option>
                                            <option>Lahore</option>
                                            <option>Multan</option>
                                            <option>Karachi</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Country</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="country">
                                            <option>Pakistan</option>
                                            <option>UAE</option>
                                            <option>India</option>
                                            <option>Germany</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Career Level</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="career_level">
                                            <option>Student/Internship</option>
                                            <option>Entry Level</option>
                                            <option>Mid Career</option>
                                            <option>Management</option>
                                            <option>Executive (Director)</option>
                                            <option>Senior Executive (CEO)</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Degree</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="degree_title">
                                            <option>Matric</option>
                                            <option>B.Sc</option>
                                            <option>MS</option>
                                            <option>Phd</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Study Field</label>
                                </div>
                                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select ng-model="study_feild">
                                            <option>Electrical Engineering</option>
                                            <option>Mechanical Engineering</option>
                                            <option>Software </option>
                                            <option>Civil</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="required_checkbox">Travelling required</label>
                                </div>
                                <div class="col-sm-9">
                                        <input  type="checkbox"
                                                id="required_checkbox"
                                                required
                                                data-ng-model="travel_required"> 
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="panel panel-danger">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Required Skills</strong></div>
                <div class="panel-body" >
                    <div >
                        <table class="table">
                            <tr>
                                <th>Skill</th>
                                <th>Level</th>
                            </tr>
                            <tr data-ng-repeat="skill in job.skills">
                                <td><input type="text" ng-model="skill.title"class="input-small"></td>           
                                <td>
                                    <span class="ui-select">
                                        <select data-ng-model="skill.level"  style="width: 150px;">
                                                <option>Beginner</option>
                                                <option>Intermidiate</option>
                                                <option>Expert</option>
                                        </select>
                                    </span>
                                </td>
                                <td>
                                    <a ng-click="removeSkill($index)"><i class="fa fa-times pull-right"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td><button ng-click="addSkill()" class="btn btn-small">Add Skill</button></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>


                    <!--  -->
                    <div class="form-group">
                        <label for="">Tags</label>
                        <input name="tagsinput" id="tagsinput" class="tagsinput" value="Flat,Design,Lab,Clean" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
