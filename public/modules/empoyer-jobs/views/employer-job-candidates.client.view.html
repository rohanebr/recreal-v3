<article data-ng-controller="EmployerJobCandidatesController" class="col-md-12">
	<header class="text-center">
        <!-- <h1>Candidates for Post of {{job.title}}</h1><hr> -->
    </header>

    <aside class="col-md-3">
        <section class="col-md-12">
            <div class="col-md-3"><label for="searchBox">Search: </label></div>
            <div class="col-md-9"><input id="searchBox" class="form-control" type="text" data-ng-model="searchText" /></div>
        </section><p>&nbsp;</p>

        <section class="col-md-12 thumbnail">
            <label>Locations</label>
                <ul>
                    <li data-ng-repeat="locationFilter in locationFilters">
                        <input type="checkbox" value="locationFilter.value" data-ng-model="locationFilter.value" id="{{locationFilter.name}}" />
                        <label for="{{locationFilter.name}}" >{{locationFilter.name}} ({{locationFilter.count}})</label>
                    </li>
                </ul>
        </section>  
        <section class="col-md-12 thumbnail">
            <label>Salary Range</label>
                <ul>
                    <li data-ng-repeat="salaryFilter in salaryFilters">
                        <input type="checkbox" value="salaryFilter.value" data-ng-model="salaryFilter.value" id="{{'salary' + salaryFilter.name}}" />

                        <label ng-if="salaryFilter.name" for="{{'salary' + salaryFilter.name}}" >{{salaryFilter.name}} ({{salaryFilter.count}})</label>
                        <label ng-if="!salaryFilter.name" for="{{'salary' + salaryFilter.name}}" >Not Mentioned ({{salaryFilter.count}})</label>
                        
                    </li>
                </ul>
        </section>

        <section class="col-md-12 thumbnail">
            <label>Skills</label>
                <ul>
                    <li data-ng-repeat="skillsFilter in skillsFilters">
                        <input type="checkbox" value="skillsFilter.value" data-ng-model="skillsFilter.value" id="{{'skill' + skillsFilter.name}}" />

                        <label ng-if="skillsFilter.name" for="{{'skill' + skillsFilter.name}}" >{{skillsFilter.name}} ({{skillsFilter.count}})</label>
                        <label ng-if="!skillsFilter.name" for="{{'skill' + skillsFilter.name}}" >Not Mentioned ({{skillsFilter.count}})</label>
                        
                    </li>
                </ul>
        </section>               
    </aside>

	<section class="col-md-9">
        <section class="panel-body" data-ng-repeat="candidate in candidates | locationFilter:locationFilters:true | salaryFilter:salaryFilters:true |filter:searchText">
            <section class="col-md-3" style="padding-top:20px;">
                <a data-ng-href="#!/candidates/{{candidate._id}}">
                    <img width="150" src="{{candidate.picture_url}}">
                </a>
            </section>
            <section class="col-md-9">
                <a data-ng-href="#!/candidates/{{candidate._id}}"><h2 style="color:#00afef;">{{candidate.displayName}}</h2></a>
                <h4>{{candidate.title}}</h4>
                <p style="color:rgb(83, 82, 82)">{{candidate.objective}}</p>
                <div style="line-height: 2">
                    <span  class="skill-div" data-ng-repeat="skill in candidate.skills">{{skill.title}}</span>
                </div>
                    
                <h6 style="padding-top:15px">Rating : 5  &nbsp;&nbsp;|&nbsp;&nbsp;  Location : {{candidate.location}}  &nbsp;&nbsp;|&nbsp;&nbsp;  Salary Range : {{candidate.salary_expectation}}  &nbsp;&nbsp;|&nbsp;&nbsp;  1 Test</h6>
                <hr>
            </section>
        </section>
    </section>

</article>
