        <section id="content">
          <section class="hbox stretch">

            <section>
              <section class="vbox">
                <section class="scrollable padder">
                	<article>
                		<div><h3>Create Job</h3><hr/></div>
                		<label>Your job description has automatically been populated. You can change it on the next page if you have your own job description, but make sure to fill in the skills portion of this page!</label>
                		<section>
                			<div class="row form-group">
                        <div class="col-md-3">
                            <label for="">Degree 
                                <span class="required-css">*</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <span>
                                <select ng-model="degree_title" required class="form-control">
                                    <option>Pre-Matriculation</option>
                                    <option>O-level/Matriculation</option>
                                    <option>Intermediate/A-Level</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Certificate</option>
                                    <option>Diploma</option>
                                </select>
                            </span>
                        </div>
                      </div>

                      <div class="row form-group">
                          <div class="col-md-3">
                              <label for="">Study Field 
                                  <span class="required-css">*</span>
                              </label>
                          </div>
                          <div class="col-md-4">
                              <span>

                                  <select ng-model="study_field" required class="form-control">
                                      <option data-ng-repeat="studyfeild in studyFields">{{studyfeild.name}}</option>
                                  </select>
                              </span>
                          </div>
                      </div>
                      <div class="row form-group">
                          <div class="col-md-3">
                              <label for="">Career Level 
                                  <span class="required-css">*</span>
                              </label>

                          </div>
                          <div class="col-md-4">
                              <span>
                                  <select ng-model="career_level" required class="form-control" style="width: 300px;">
                                      <option>Student/Internship</option>
                                      <option>Entry Level</option>
                                      <option>Mid Career</option>
                                      <option>Management</option>
                                      <option>Executive (Director)</option>
                                      <option>Senior Executive (CEO)</option>
                                  </select>
                              </span>
                          </div>

                      </div>
                      <div class="row form-group">

                          <div class="col-md-3">
                              <label for="">Minimum Experience 
                                  <span class="required-css">*</span>
                              </label>
                          </div>
                          <div class="col-md-9">
                              <input  type="number" class="form-control" style="width:200px;"data-ng-model="experience">
                          </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="">Certificates</label>
                            </div>
                            <div class="col-md-9">
                                <span data-ng-repeat="certificate in certificates">
                                    <input  type="text" class="form-control" style="width:200px;" data-ng-model="certificate.name">
                                        <a ng-click="removeCertificate($index)">
                                            <i class="fa fa-times pull-right"></i>
                                        </a>
                                </span>
                                  <a class= "btn btn-default btn-xs" data-ng-click="addCertificate()">Add more</a>
                            </div>
                        </div>
                                            <section>
                        <h3> Required Skills</h3>
                        <table class="table">
                            <tr>
                                <td>
                                    <label for="">Skill 
                                        <span class="required-css">*</span>
                                    </label>
                                </td>
                                <td>
                                    <label for="">Level</label>
                                </td>
                                <td></td>
                            </tr>
                            <tr data-ng-repeat="skill in skills">
                                <td>
                                    <input type="text" placeholder="e.g Communication" ng-model="skill.title"class="form-control">
                                    </td>
                                    <td>
                                        <span class="ui-select">
                                            <select data-ng-model="skill.level"  style="width: 150px;">
                                                <option selected="selected">Beginner</option>
                                                <option>Intermediate</option>
                                                <option>Expert</option>
                                            </select>
                                        </span>
                                    </td>
                                    <td>
                                        <a ng-click="removeSkill($index)">
                                            <i class="fa fa-times pull-right"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a data-ng-click="addSkill()" class="btn btn-small btn-primary">Add Skill</a>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </section>
                		</section>
