<section data-ng-controller="CompanyOpenJobsController" class="page-signup">
    <div class="signin-header container row " style="background-color: #898989; padding: 8px 0; margin-top: -10px;">
        <div class="col-md-3">
                <span ><i class="fa fa-suitcase super-awesome"></i></span>
        </div>
        <div class="text-center col-md-6">
            <section class="logo">
                <a style="color: #f2f2f2; text-shadow: 1px 1px #D5D5D5;" href="#/">Open Jobs</a>
            </section>
        </div>
    </div>

<div class="col-md-8" style="margin-top: 10px;">
	<div ng-repeat="job in jobs">
		<section class="panel panel-success">
                <div class="panel-body">
                	<h3><strong><a href="/#!/employer-job-candidates/{{job._id}}" >	{{job.title}}</a> </strong></h3>
                        <h4>{{job.company.company_name}}</h4>
                	<span class="pull-right"> Close Date: {{job.due_date | date}}</span>
                	<p><h4>{{job.location}} , {{job.country}}</h4></p> 
                	<p><span><strong>Description:</strong> {{job.description | truncate:270}} </span></p> 
                        <p class="pull-right"><a data-ng-href="#!/jobs/{{job._id}}" class="btn btn-small btn-success">View Job</a> <a href="/#!/employer-job-candidates/{{job._id}}" class="btn btn-small btn-success">View Candidates</a></p>
                </div>
        </section> 
		<!-- <div ng-repeat="candidate in job.candidates" >
			{{candidate}}
		</div> -->
	</div>
</div>

</section>

<style>
.super-awesome {
        display: block;
        color: #fff;
        font-size: 5em;
         text-shadow: 1px 1px #D5D5D5;
         color: #f2f2f2
}
.signin-header {
        padding: 8px 0;    
        background-color: #898989;
}
</style>
