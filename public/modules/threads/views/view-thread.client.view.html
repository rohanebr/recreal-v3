<section data-ng-controller="ThreadsController" data-ng-init="findOneAndMarkAsRead()" class="container">
	
	<!-- <button data-ng-click="sendMessage()" class="btn btn-default btn-medium"> -->
	    
	    	<a href="/#!/threads">Back</a>
	    	<div class="pull-right">
            <div class="dropdown">
                <i class="fa fa-cog fa-2x dropdown-toggle" data-toggle="dropdown" style="margin-left: 6px">
                        
                </i>
                  <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#">Reply</a></li>
                    <li><a href="#">Forward</a></li>
                    <li><a href="#">Delete</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Leave Conversation</a></li>
                    <li><a href="#">Add Prople</a></li>
                  </ul>
            </div>
            </div>

            
  				<div class="glyphicon glyphicon-forward pull-right" style="margin-right: 6px"></div>
    			<div class="glyphicon glyphicon-backward pull-right"></div>
  				
	<div class="page-header">
		<h1 data-ng-bind="thread.subject"></h1>
		
	</div>
	
		<div data-ng-repeat="message in thread.messages">
		<section class="row">
			<section class="col-md-1">	
			<img class="img50_50" src="{{message.author.picture_url}}">
			</section>
		<section class="col-md-11">
			<section class="row">
			<section class="col-md-1">
			<div ng-if="showOnline(message)">
				<i class="fa fa-circle" style="color:green"></i>
			</div>
			<div ng-if="showOffline(message)">
				<i class="fa fa-circle" style="color:red"></i>
			</div>
			</section>
			<section class="col-md-7">
			<h4>{{message.author.displayName}}</h4>
			<p>{{message.messageBody}}</p>
			</section>
			<section class="col-md-4">
			<span data-ng-bind="message.created | date:'mediumDate'"></span>
			</section></section></section></section>
		</div><br>

	<textarea data-ng-model="messageBody" class="form-control" style="width: 900px">
		
	</textarea>

	<br>
	<button data-ng-click="sendMessage()" class="btn btn-primary btn-medium">
		Send
	</button>
	
	<small>
		<em class="text-muted" style="margin-left: 30px">
			Posted on
			<span data-ng-bind="thread.messages[thread.messages.length-1].created | date:'mediumDate'"></span>
			by 
  <!--good mudz -->
			<span data-ng-bind="thread.messages[thread.messages.length-1].author.displayName"></span>
		</em>
	</small>
	</section>
</section>
