<section data-ng-controller="ThreadsController" data-ng-init="findOne()">
	
	<div class="page-header">
		<h1 data-ng-bind="thread.subject"></h1>
	</div>

	<div data-ng-repeat="message in thread.messages">
		<img class="img80_80" src="{{message.author.picture_url}}">
		<h3>{{message.author.displayName}}</h3>
		<p>{{message.messageBody}}</p>
		<span data-ng-bind="message.created | date:'mediumDate'"></span>
	</div>

	<textarea class="form-control">
		
	</textarea>

	<button data-ng-click="" class="btn btn-primary btn-md">
		Send
	</button>
	
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="thread.created | date:'mediumDate'"></span>
			by 

			<span data-ng-bind="thread.sender.displayName"></span>
		</em>
	</small>
</section>
