<div style="padding: 20px;">
	

		<h1 ng-show="thread._id">Send Message</h1>
		<h1 ng-hide="thread._id">Message sent</h1>
		<form ng-submit="ok('save')">	

		<table>

			<tr>
				<td>
					<label for="title">TO</label>
				</td>
				<td>
					<input required id="title" type="text" placeholder=": {{shortlist.candidate.displayName}}  &nbsp;&nbsp;|&nbsp;&nbsp;">
				</td>
			</tr>

			<tr>
				<td>
					<label for="title">Subject</label>
				</td>
				<td>
					<input required id="subject" type="text" placeholder="e.g Communications" data-ng-model="user.thread.subject"class="form-control">
				</td>
			</tr>

			<tr>
				<td>
					<label for="xp">Message</label>
				</td>
				<td>
					 
                        <textarea class="form-control" data-ng-model="user.thread.message.text"></textarea>
                   
			</tr>

			
		</table>

		
				<button class="btn btn-primary" type="submit">Save</button>
				
				<button class="btn btn-success" ng-click="cancel()">Cancel</button>
			
		
		
	</form>
</div>
