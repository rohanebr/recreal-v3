<section data-ng-controller="TakeExamController" data-ng-init="findOne()" class="container">
	<div class="page-header">
		<h1 data-ng-bind="exam.title"></h1>
	</div>

	<div class="panel panel-primary">
		<div class="panel panel-header">
			<h3>Question # {{questionIndex + 1}}/{{exam.questions.length}}</h3>
		</div>
			
		<div class="panel panel-body">
			<h4>{{currentQuestion.body}}</h4>
			
			<div data-ng-repeat="answer in currentQuestion.answers">
				<label class="ui-radio">
	            <input  name="role" 
	                    type="radio" 
	                    value="employer"
	                    />
	                    <span>{{answer.body}}</span>
	            </label>
	        </div>
	        <div class="panel panel-footer">
		        <button class="btn btn-primary btn-sm" data-ng-click="prevQuestion()">Prev</button>
				<button class="btn btn-primary btn-sm" data-ng-click="nextQuestion()">Next</button>
				<button class="btn btn-success btn-sm" data-ng-click="submitExam()">Submit</button>
	        </div>
    	</div>
	</div>

</section>
