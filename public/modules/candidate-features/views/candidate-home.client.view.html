<section data-ng-controller="CandidateHomeController" class="container">




    <article class="col-md-8">
        
      

        
            
            <section class="row" ng-repeat="job in jobs">
                <div data-ng-hide="hasApplied(job)">
                    <a class="pull-left" href="#!/jobs/{{job._id}}">
                        <img alt="" src="http://cns.com.pk/wp-content/uploads/2012/06/CNS-Logo.bmp" class="img-rounded img150_150">
                    </a>
                    <div >
                        <a data-ng-href="#!/jobs/{{job._id}}"><h4>{{job.title}}</h4></a>
                        <a data-ng-href="#!/companies/{{job.company._id}}"><h5>{{job.company.company_name}}</h5></a>                    
                        <p>{{job.description | truncate:250}}</p>
                    </div>
                    <div class="pull-right">    
                        <label>{{job.dueDate | date}}</label>
                        <strong><a class="btn btn-sm btn-success" ng-click="apply(job)">Apply Now</a></strong>
                    </div>
                </div>
            </section>
        
        
    </article>


  
</section>
