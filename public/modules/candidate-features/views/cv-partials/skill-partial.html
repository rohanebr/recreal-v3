<div style="padding: 20px;">
	

		<h1 ng-show="skill._id">Edit Skill</h1>
		<h1 ng-hide="skill._id">New Skill</h1>
		<form ng-submit="ok('save')">	

		<table>

			<tr>
				<td>
					<label for="title">Title</label>
				</td>
				<td>
					<input required id="title" type="text" placeholder="e.g Communications" data-ng-model="skill.title"class="form-control">
				</td>
			</tr>

			<tr>
				<td>
					<label for="level">Level</label>
				</td>
				<td>
					<span id="level" class="ui-select">
		            <select required data-ng-model="skill.level"  style="width: 150px;">
		                    <option>Beginner</option>
		                    <option>Intermidiate</option>
		                    <option>Expert</option>
		            </select>
		        </span>
				</td>
			</tr>

			<tr>
				<td>
					<label for="xp">Experience in years</label>
				</td>
				<td>
					<span id="xp" class="ui-select" >
		            <select required data-ng-model="skill.experience" style="width: 50px;">
		                    <option>1</option>
		                    <option>2</option>
		                    <option>3</option>
		                    <option>4</option>
		                    <option>5</option>
		                    <option>6</option>
		                    <option>7</option>
		                    <option>8</option>
		                    <option>9</option>
		                    <option>10</option>
		            </select>
		        </span>
				</td>
			</tr>

			<tr>
				<td>
					<label for="lastUsed">Last used on:</label>
				</td>
				<td>
					<input  type="date"
		        class="form-control"
		        required
		        id="lastUsed"
		        data-ng-model="skill.last_used"
		        >
				</td>
			</tr>

		</table>

		
				<button class="btn btn-primary" type="submit">Save</button>
				<button class="btn btn-danger" ng-click="ok('delete')" ng-show="skill._id">Delete</button>
				<button class="btn btn-success" ng-click="cancel()">Cancel</button>
			
		
		
	</form>
</div>
