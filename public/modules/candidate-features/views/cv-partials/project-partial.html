<div style="padding: 10px;">


    <h1 ng-show="project._id">Edit project</h1>
    <h1 ng-hide="project._id">Add project</h1>
    <form ng-submit="ok('save')">

        <table>

            <tr>

                <div class="col-sm-3">
                    <label for="">Project Name</label>
                </div>
                <div class="col-sm-8">
                    <input  type="text"
                            class="form-control"
                            required
                            data-ng-model="project.name"
                            >
                </div>



            </tr>

            <tr>

                <div class="col-sm-3">
                    <label for="">Company</label>
                </div>
                <div class="col-sm-9">
                                <span class="ui-select">
                                    <select data-ng-model="project.company">
                                        <option>CNS</option>
                                        <option>IBM</option>
                                    </select>
                                </span>
                </div>


            </tr>

            <tr>
                <div class="col-sm-3" style="padding-top: 2%">
                    <label for="">Start Date</label>
                </div>
                <div class="col-sm-3">
                    <input ui-date ui-date-format class="form-control" ng-model="project.start_date" />
                </div>

            </tr>

            <tr>
                <div class="col-sm-3" style="padding-top: 2%">
                    <label for="">End Date</label>
                </div>
                <div class="col-sm-3">
                    <input ui-date ui-date-format class="form-control" ng-model="project.end_date" />
                </div>
            </tr>

            <tr>

                <div class="col-sm-3" style="padding-top: 2%">
                    <label for="">Description</label>
                </div>
                <div class="col-sm-9">
                    <textarea class="form-control"
                              rows="5"
                              required
                              data-ng-model="project.description"></textarea>
                </div>
            </tr>


        </table>


        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" ng-click="ok('delete')" ng-show="project._id">Delete</button>
        <button class="btn btn-success" ng-click="cancel()">Cancel</button>



    </form>
</div>
