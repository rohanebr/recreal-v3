<div style="padding: 10px;">


    <h1 ng-show="position._id">Edit position</h1>
    <h1 ng-hide="position._id">Add position</h1>
    <form ng-submit="ok('save')">

        <table>

            <tr>

                    <div class="col-sm-3">
                    <label for="title">Company Name</label>
                    </div>
                    <div class="col-sm-8">
                    <input required id="company_name" type="text" placeholder="e.g Telenor" data-ng-model="position.company_name" class="form-control">
             </div>



            </tr>

            <tr>

                    <div class="col-sm-3">
                        <label for="">Job Title</label>
                    </div>
                    <div class="col-sm-8">
                        <input  type="text"
                                class="form-control"
                                required
                                data-ng-model="position.title"
                                >
                    </div>


            </tr>

            <tr>
                <div class="col-sm-3">
                    <label for="">Location</label>
                </div>
                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select data-ng-model="position.company_location">
                                            <option>Pakistan</option>
                                            <option>Lahore</option>
                                            <option>Pakistan - Karachi</option>
                                            <option>UAE - Dubai</option>
                                            <option>UAE - Sharjah</option>
                                            <option>UAE</option>
                                        </select>
                                    </span>
                </div>

            </tr>

            <tr>
                <div class="col-sm-3">
                    <label for="">Industry</label>
                </div>
                <div class="col-sm-9">
                                    <span class="ui-select">
                                        <select data-ng-model="position.company_industry">
                                            <option>Accounts</option>
                                            <option>Sales</option>
                                            <option>Business</option>
                                            <option>Marketing</option>
                                        </select>
                                    </span>
                </div>
            </tr>

            <tr>

                <div class="col-sm-3" style="padding-top: 2%">
                    <label for="">Start Date</label>
                </div>


                <div class="col-sm-3">
                    <input ui-date ui-date-format class="form-control" ng-model="position.start_date" />
                </div>
            </tr>
            <tr>
                <div class="col-sm-3" style="padding-top: 2%">
                <label for="">End Date</label>
            </div>
                <div class="col-sm-3">
                    <input ui-date ui-date-format class="form-control" ng-model="position.end_date" />
                </div></tr>
            <tr>
                <div class="col-sm-3" style="padding-top: 2%">
                <label for="">Responsibilities</label>
            </div>
                <div class="col-sm-9">
                    <textarea class="form-control"
                              rows="3"
                              required
                              data-ng-model="position.summary"></textarea>

            </div>
            </tr>

        </table>


        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" ng-click="ok('delete')" ng-show="position._id">Delete</button>
        <button class="btn btn-success" ng-click="cancel()">Cancel</button>



    </form>
</div>
