<section data-ng-controller="EmployerProfileController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Build Employer Profile</h1>
    </div>
        <div class="col-md-6" >
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Employer Profile</strong></div>
                <div class="panel-body">
                    <form name="form_employeer_profile" data-ng-submit="update()" class="form-horizontal" >
                        <fieldset>
                             <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Job Title</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.title">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Division</label>
                                </div>
                                <div class="col-sm-9">
                                    <select data-ng-model="employer.division">
                                            <option>Accounts</option>
                                            <option>Sales</option>
                                            <option>Business</option>
                                            <option>Marketing</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Department</label>
                                </div>
                                <div class="col-sm-9">
                                    <select data-ng-model="employer.department">
                                            <option>Admin</option>
                                            <option>Software</option>
                                            <option>HR</option>
                                            <option>Finance</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Office No</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.office_no">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Personal No</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.personal_no">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">E-mail</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.contact_email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Skype ID</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.skype_id">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Country</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.country">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Location</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.location">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="">Picture</label>
                                </div>
                                <div class="col-sm-9">
                                    <input  type="text"
                                            class="form-control"
                                            data-ng-model="employer.picture_url">
                                </div>
                            </div>

                            <button type="submit"
                                class="btn btn-sucess btn-block btn-lg"
                                ng-click="postCandidate()"
                                >Sumbit</button>                            
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                             
                </div>
            </div>
        </div>
 </section>
