<article data-ng-controller="CompanyProfileController" data-ng-init="findOne()" class="container">
    <header>
        <h1>Build Company Profile</h1>

            <div class="form-group">
                                
    </header>
    <section class="col-md-8" >
        <form name="form_company_profile" class="form-horizontal" >
            <fieldset>

            <div class="form-group">
                    <!-- <div class="col-sm-3">
                        <label for="">Website Logo</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="file" title="Choose File" data-ui-file-upload>
                    </div> -->
                   

                    <div class="form-group">
                        <a class="" ng-click="openPictureModal()" href="">
                        <img alt="" class="img180_180" src="{{company.logo_url}}">
                        <i class="fa fa-edit"></i></a>
                    </div>
            </div>


                 <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Name</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.company_name">
                    </div>
                </div><br>


 <div class="form-group">
                        <div class="col-md-3">
                            <label for="">Company Description <span class="required-css">*</span></label>

                        </div>    
                        <div class="col-md-9">    
                            <div style="border: 1px solid #eee; background-color: #eee">
                                <text-angular 
                                     required
                                    data-ng-model="company.description"></text-angular>
                            </div>
                        </div>
                    </div>

              

                <div class="form-group">

                    <div class="col-sm-3">
                        <label for="">Industry</label>
                    </div>
                    <div class="col-sm-6">
                        <span class="ui-select">
                            <div data-ng-model="company.industry" class="form-control">
                                    <option data-ng-repeat="ind in industries">{{ind.name}}</option>
                            </div>
                        </span>
                    </div>
                </div><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Type</label>
                    </div>
                    <div class="col-sm-6">
                        <span class="ui-select">
                            <select data-ng-model="company.company_type" class="form-control">
                                    <option>Sole Proprietorship</option>
                                    <option>Public</option>
                                    <option>Private</option>
                                    <option>NGO</option>
                                </select>
                        </span>
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Size</label>
                    </div>
                    <div class="col-sm-6">
                        <span class="ui-select">
                            <select data-ng-model="company.company_size" class="form-control">
                                <option>1 - 10</option>
                                <option>11 - 50</option>
                                <option>51 - 100</option>
                                <option>101 - 500</option>
                                <option>501 - 1000</option>
                                <option>1001 - 5000</option>
                                <option>5001 - 10000</option>
                            </select>
                        </span> 
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Founded</label>
                    </div>
                    <div class="col-sm-4">
                        <input  type="date"
                                class="form-control"
                                data-ng-model="company.founded">
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Website</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.website">
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Address</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.address">
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Phone No</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_no">
                    </div>
                </section><br>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Contact Person Name</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_person">
                    </div>
                </section>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Contact Person Email</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_email">
                    </div>
                </section>

                <section class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Logo</label>
                    </div>
                    <div class="col-sm-6">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.logo_url">
                    </div>
                </section>

                <!-- <section class="form-group">
                <div class="col-sm-3">
                       <label for="">Description</label>
                </div>
                 <div class="col-sm-6">
                    <textarea class="form-control"
                              rows="3"
                              required
                              data-ng-model="education.notes"></textarea>
                 </div>
                 </section><br> -->

                <section class="form-group">
                    <div class="panel-body" >
                        <table class="table">
                            <tr>
                                <th>Specialities</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="speciality in company.specialties">
                                <td><input type="text" placeholder="e.g Software" data-ng-model="speciality.name" class="form-control"></td>   
                                <td>
                                    <a href="" ng-click="removeSpeciality($index)"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button ng-click="addSpeciality()" class="btn btn-small btn-success pull-right">Add Speciality</button></td>                                            
                            </tr>
                        </table>
                    </div>
                </section>


 


                <button type="submit"
                    class="btn btn-primary btn-block btn-lg"
                    ng-click="update()"

                    >Sumbit</button> <br>                            

                <section data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </section>
            </fieldset>
        </form>
    </section>

    <aside class="col-md-4">
        <header> <h2>Title</h2></header>
        <article class="caption">
            <h3>Thumbnail label</h3>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
        </article>
    </aside>
 </section>
