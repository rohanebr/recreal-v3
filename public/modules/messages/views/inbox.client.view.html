<aside class="aside-lg col-md-4" id="email-list">
	                  <section class="vbox">
	                    <header class="dker header clearfix">
	                      <div class="btn-group pull-right">
	                        <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
	                        <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
	                      </div>
	                      <div class="btn-toolbar">
	                        <div class="btn-group select">
	                          <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
	                            <span class="dropdown-label" style="width: 65px;">Filter</span>                    
	                            <span class="caret"></span>
	                          </button>
	                          <ul class="dropdown-menu text-left text-sm">
	                            <li><a href="#">Read</a></li>
	                            <li><a href="#">Unread</a></li>
	                            <li><a href="#">Starred</a></li>
	                            <li><a href="#">Unstarred</a></li>
	                          </ul>
	                        </div>
	                        <div class="btn-group">
	                          <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-title="Refresh"><i class="fa fa-refresh"></i></button>
	                        </div>
	                      </div>
	                    </header>
	                    <section class="scrollable hover w-f">
	                    <!-- 	style="background-color:blue" -->
	                      <ul class="list-group auto no-radius m-b-none m-t-n-xxs list-group-lg" >
	                        <li class="list-group-item"  data-ng-repeat="thread in threads" ng-click="selectedmessage(thread)">
	                          <a class="thumb-sm pull-left m-r-sm">
	                            <img src="/theme/images/a0.png" class="img-circle">
	                          </a>
	                          <a class="clear text-ellipsis">
	                          	<small class="pull-right">{{thread.created | date}}</small>
	                             <strong class="block">{{thread.senderName}}</strong>
	                            <small>{{thread.subject}}</small>
	                            
	                          </a>
	                          {{thread.messages[0].messageBody  | limitTo : 18}}...
	                        </li>
	                       </ul>
	                    </section>
	                    <footer class="footer dk clearfix">
	                      <form class="m-t-sm">
	                        <div class="input-group">
	                          <input type="text" class="input-sm form-control input-s-sm" placeholder="Search">
	                          <div class="input-group-btn">
	                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
	                          </div>
	                        </div>
	                      </form>
	                    </footer>
	                  </section>
	                </aside>
	              
		            <aside id="email-content" class="bg-light lter col-md-8">
		            	<section class="panel panel-default" data-ng-show="nomessages">
		            		<header class="panel-heading">No Messages to Show</header>
		            	</section>
	                  <section class="panel panel-default" data-ng-hide="nomessages">
	                    <header class="panel-heading">Chat with {{displayNameOfReceiver}}
	                    <a href="profile.html" class="btn btn-sm btn-default pull-right btn-rounded">Profile</a></header>
	                    <section class="w-f scrollable wrapper">
	                    <section class="chat-list panel-body">

	                      <article   id="chat-id-1" ng:class="{true:'chat-item left', false:'chat-item right'}[message.author._id==authentication.user._id]" data-ng-repeat="message in messages | orderBy:sortMessage:false">
	                      
	                        <a href="#" ng:class="{true:'pull-left thumb-sm avatar', false:'pull-right thumb-sm avatar'}[message.author._id==authentication.user._id]"><img src="{{message.author.picture_url}}"></a>
	                        <div ng-if="showOnline(message)">
				            <i class="fa fa-circle" style="color:green"></i>
							</div>
							<div ng-if="showOffline(message)">
							<i class="fa fa-circle" style="color:red"></i>
							</div>
	                        <section class="chat-body">
	                          <div class="panel b-light text-sm m-b-none">
	                            <div class="panel-body">
	                              <span  ng:class="{true:'arrow left', false:'arrow right'}[message.author._id==authentication.user._id]"></span>
	                              <p class="m-b-none">{{message.messageBody}}</p>
	                            </div>
	                          </div>
	                          <small class="text-muted"><i class="fa fa-ok text-success"></i>{{message.created | date:'mediumDate'}}</small>
	                        </section>
	                      </article>
	                      
	                     
	                    <footer class="panel-footer">
	                     
	                      <article class="chat-item" id="chat-form">
	                        <a class="pull-left thumb-sm avatar"><img src="{{authentication.user.picture_url}}" class="img-circle"></a>
	                        <section class="chat-body">
	                         
	                            <div class="input-group">
	                            	<input type="text" ng-model="balsamic.message" class="form-control input-sm rounded" placeholder="Say something to {{displayNameOfReceiver}}..."> <span class="input-group-btn"> <button class="btn btn-sm btn-danger font-bold btn-rounded" ng-click="sendMessage()" type="button">Send
	                            </button> </span>
	                              
	                            </div>
	                         
	                        </section>
	                      </article>
	                    </footer>
	                </section>
	                  </section>
	                </aside>
