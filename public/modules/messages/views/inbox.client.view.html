 <section class="hbox stretch">
	<aside class="aside-lg" id="email-list">
                  <section class="vbox">
                    <header class="dker header clearfix">
                      <div class="btn-group pull-right">
                        <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
                      </div>
                      <div class="btn-toolbar">
                        <div class="btn-group select">
                          <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
                            <span class="dropdown-label" style="width: 65px;">Filter</span>                    
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu text-left text-sm">
                            <li><a href="#">Read</a></li>
                            <li><a href="#">Unread</a></li>
                            <li><a href="#">Starred</a></li>
                            <li><a href="#">Unstarred</a></li>
                          </ul>
                        </div>
                        <div class="btn-group">
                          <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-title="Refresh"><i class="fa fa-refresh"></i></button>
                        </div>
                      </div>
                    </header>
                    <section class="scrollable hover w-f">
                      <ul class="list-group auto no-radius m-b-none m-t-n-xxs list-group-lg">
                        <li ui-sref-active="active" class="list-group-item" data-ng-repeat="mainThread in threads" data-ng-click="selectedmessage(mainThread)">
                          <a class="thumb-sm pull-left m-r-sm">
                            <img src="http://localhost:3000{{mainThread.messages[0].author.picture_url}}" class="img-circle">
                          </a>
                          <a class="clear text-ellipsis">
                            <small class="pull-right">{{fromTime(mainThread.messages[mainThread.messages.length-1].created)}}</small>
                            <strong class="block" ng-if="!mainThread.sender">Recreal Team</strong>
                            <strong class="block" ng-if="mainThread.sender">{{mainThread.messages[0].author.firstName}} {{mainThread.messages[0].author.lastName}}</strong>
                            <small>{{mainThread.subject}} </small>
                          </a>
                        </li>
                        
                      </ul>
                    </section>
                    <footer class="footer dk clearfix">
                      <form class="m-t-sm">
                        <div class="input-group">
                          <input type="text" class="input-sm form-control input-s-sm" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </footer>
                  </section>
                </aside>
					
               <aside id="email-content" class="bg-light lter">
                  <section class="panel panel-default">
                    <header class="panel-heading">Chat</header>
                    <section class="chat-list panel-body">
                      <article id="chat-id-1" ng:class="{true:'chat-item right', false:'chat-item left'}[authentication.user._id==thre.author._id]" data-ng-repeat="thre in messages">
                        <a ng:class="{true:'pull-right thumb-sm avatar', false:'pull-left thumb-sm avatar'}[authentication.user._id==thre.author._id]"><img src="http://localhost:3000{{thre.author.picture_url}}"></a>
                        <section class="chat-body">
                          <div class="panel b-light text-sm m-b-none">
                            <div class="panel-body">
                              <span ng:class="{true:'arrow right', false:'arrow left'}[authentication.user._id==thre.author._id]"></span>
                              <p class="m-b-none">{{thre.messageBody}}</p>
                            </div>
                          </div>
                          <small class="text-muted"><i class="fa fa-ok text-success"></i>{{fromTime(thre.created)}}</small>
                        </section>
                      </article>
                    <!--  <article id="chat-id-1" class="chat-item right">
                        <a href="#" class="pull-right thumb-sm avatar"><img src="images/a3.png" class="img-circle"></a>
                         <section class="chat-body">                      
                          <div class="panel bg-light text-sm m-b-none">
                            <div class="panel-body">
                              <span class="arrow right"></span>
                              <p class="m-b-none">Lorem ipsum dolor sit amet, conse <br>adipiscing eli...<br>:)</p>
                            </div>
                          </div>
                          <small class="text-muted">1 minutes ago</small>
                        </section> 
                      </article>     -->                     
                    </section>
                    <footer class="panel-footer">
                      <!-- chat form -->
                      <article class="chat-item" id="chat-form">
                        <a class="pull-left thumb-sm avatar"> <img src="{{authentication.user.picture_url}}" alt="..." class="img-circle"></a>
                        <section class="chat-body">
                         
                            <div class="input-group">
                              <input type="text" class="form-control" ui-keydown="{'enter':'sendMessage()'}" placeholder="Say something" data-ng-model="balsamic.message">
                              <span class="input-group-btn">
                                <button class="btn btn-default"  data-ng-click="sendMessage()" >SEND</button>
                              </span>
                            </div>
                         
                        </section>
                      </article>
                    </footer>
                  </section>
                </aside>
                </section>
