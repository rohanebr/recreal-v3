<section data-ng-controller="EmployersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Employers</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="employer in employers"  class="list-group-item">
            <a data-ng-href="#!/employers/{{employer._id}}" >
                <h3 data-ng-bind="employer.user.displayName"></h3>
            </a>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="employer.created | date:'medium'"></span>
				by
				<span data-ng-bind="employer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="employer.name"></h4>
            
            <div data-ng-repeat="job in employer.jobs">
                <a data-ng-href="#!/jobs/{{job._id}}"><h5 data-ng-bind="job.name"></h5></a>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!employers.$resolved || employers.length">
    	No Employers yet, why don't you <a href="/#!/employers/create">create one</a>?
    </div>
</section>
