<section data-ng-controller="CompaniesController" data-ng-init="findOne()">
    <header class="text-center col-md-12">
            <span class="header-page">Edit Company Profile</span>
    </header>
    <article class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="company.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.company_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Industry</label>
                    </div>
                    <div class="col-sm-9">
                        <select data-ng-model="company.industry">
                                <option>Accounts</option>
                                <option>Sales</option>
                                <option>Business</option>
                                <option>Marketing</option>
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Type</label>
                    </div>
                    <div class="col-sm-9">
                        <select data-ng-model="newCandidate.company_type">
                                <option>Sole Proprietorship</option>
                                <option>Public</option>
                                <option>Private</option>
                                <option>NGO</option>
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Size</label>
                    </div>
                    <div class="col-sm-9">
                        <select data-ng-model="company.company_size">
                                <option>1 - 10</option>
                                <option>11 - 50</option>
                                <option>51 - 100</option>
                                <option>101 - 500</option>
                                <option>501 - 1000</option>
                                <option>1001 - 5000</option>
                                <option>5001 - 10000</option>
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Founded</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="date"
                                class="form-control"
                                data-ng-model="company.founded">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Website</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.website">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Address</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.address">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Phone No</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_no">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Contact Person Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_person">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Contact Person Email</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.contact_email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="">Company Logo</label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text"
                                class="form-control"
                                data-ng-model="company.logo_url">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </article>
</section>
