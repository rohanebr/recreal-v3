<section data-ng-controller="CompaniesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="company.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == company.user._id">
		<a class="btn btn-primary" href="/#!/companies/{{company._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<h3 data-ng-bind="company.company_name"></h3>
</section>
