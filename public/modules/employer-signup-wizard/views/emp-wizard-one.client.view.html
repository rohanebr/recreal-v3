<section data-ng-controller="EmpWizardOneController"  data-ng-init="LoadInitialData()">
	<!-- <button ng-click="pop()">Show a Toaster</button> -->
	<section class="row">
    <section class="container custom-wrapper">
      <section class="hbox">
        <!-- .aside -->
        <aside class="bg-light lt b-r b-light aside-md hidden-print" id="nav">          
          <section class="vbox">
            <section class="w-f scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">              
                <!-- nav -->                 
                <nav class="nav-primary hidden-xs">
                  <ul class="nav nav-main left-aside-top-margin" data-ride="collapse">
                    <li  class="active">
                      <a href="index.html" class="auto">
                        <i class="i i-statistics icon">
                        </i>
                        <span class="font-bold">Profile</span>
                      </a>
                    </li>
                    <li  class="active">
                      <a href="index.html" class="auto">
                        <i class="i i-statistics icon">
                        </i>
                        <span class="font-bold">Location</span>
                      </a>
                    </li>
                    <li  class="active">
                      <a href="index.html" class="auto">
                        <i class="i i-statistics icon">
                        </i>
                        <span class="font-bold">Post Job - Job Details</span>
                      </a>
                    </li>
                    <li  class="active">
                      <a href="index.html" class="auto">
                        <i class="i i-statistics icon">
                        </i>
                        <span class="font-bold">Post Job - Job Requirement</span>
                      </a>
                    </li>
                  </ul>
                </nav>
                <!-- / nav -->
              </div>
            </section>
          </section>
        </aside>
        <!-- /.aside -->

        <form data-ng-submit="SaveAndRedirect()" id="content" class="scrollable padder">
            <section>
	                <article>
                    <header>
                      <h3>About You</h3><hr class="hr-margin15" />
                      <p class="header-message">A few additional details about you will help your colleagues to know you</p>
                    </header>
                		<section class="row section-left-margin">
                      <section class="col-md-3">
                        <a href="" class="pull-right" ng-click="openEmpPictureModal()" ><i class="fa fa-edit"></i></a>
                        <img alt=""class="img-circle m-b" src="{{user.picture_url}}" width="140px" height="140px">
                      </section>
                      <section class="col-md-4">
                         <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" data-ng-model="user.firstName" placeholder="John">
                        </div>
                        <div class="form-group">
                          <label>Email Address</label>
                          <input type="email" class="form-control" data-ng-model="user.email"  placeholder="Carter">
                        </div>
                      </section>
                      <section class="col-md-4">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" data-ng-model="user.lastName" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label>Role</label>
                          <span class="ui-select">
                            <select data-ng-model="employer.role" class="form-control">
                              <option>Admin</option>
                              <option>Viewer</option>
                              <option>Restricted</option>
                            </select>
                          </span>
                        </div>
                      </section>
                    </section>
	                </article><hr/>
                  <article>
                    <header class="hr-margin15">
                      <h3>About Your Company</h3><hr/>
                      <p class="header-message">A few additional details about your Comapany will help candidates to know about you</p>
                    </header>
                    <section class="row">
                      <section class="col-md-3">
                        <a href="" class="pull-right" ng-click="openCompPictureModal()" ><i class="fa fa-edit"></i></a>
                        <img alt=""class="img180_180" src="{{company.logo_url}}">
                      </section>
                      <section class="col-md-8">
                          <div class="form-group">
                            <label>Company Name</label>
                            <input required type="text" class="form-control" data-ng-model="company.company_name" placeholder="General Network Solutions,Ltd">
                          </div>
                      </section>
                    </section>
                    <section class="row">
                      <section class="col-md-3">
                        
                      </section>
                      <section class="col-md-4">
                          <div class="form-group">
                            <label>Industry</label>
                            <span class="ui-select">
                              <select class="form-control" data-ng-model="company.industry">
                                <option data-ng-repeat="ind in industries">{{ind.name}}</option>
                              </select>
                            </span>
                          </div>
                          <div class="form-group">
                            <label>Company Type</label>
                            <span class="ui-select">
                              <select class="form-control" data-ng-model="company.company_type">
                                <option>Sole Proprietorship</option>
                                <option>Public</option>
                                <option>Private</option>
                                <option>NGO</option>
                              </select>
                            </span>
                          </div>
                          <div class="form-group">
                            <label>Country</label>
                            <span class="ui-select">
                              <select data-ng-model="company.country" ng-options="count.name for count in countries" data-ng-change="getCountryCities()" required class="form-control">
                              </select>
                            </span>
                          </div>
                      </section>
                      <section class="col-md-4">
                        <div class="form-group">
                          <label>Website</label>
                          <input required type="text" data-ng-model="company.website" class="form-control" placeholder="www.apple.com">
                        </div>
                        <div class="form-group">
                          <label>No of Employees</label>
                          <span class="ui-select">
                            <select class="form-control" data-ng-model="company.company_size">
                              <option>1 - 10</option>
                              <option>11 - 50</option>
                              <option>51 - 100</option>
                              <option>101 - 500</option>
                              <option>501 - 1000</option>
                              <option>1001 - 5000</option>
                              <option>5001 - 10000</option>
                            </select>
                          </span>
                        </div>
                        <div class="form-group">
                          <label>City</label>
                          <span class="ui-select">
                            <select ng-model="company.city" ng-options="sity.name for sity in cities" required class="form-control">
                            </select>
                          </span>
                        </div>
                      </section>
                    </section>
                    <section>
                      <div class="row form-group">
                        <div class="col-md-3">
                            <label for="" class="pull-right">Description</label>
                        </div>
                        <div class="col-md-8">
                            <textarea required class="form-control" required data-ng-model="company.description" rows="6" cols="5" />
                        </div>
                      </div>
                    </section>
                    <section>
                      <div class="row form-group">
                        <div class="col-md-3">
                            <label for="" class="pull-right">Specialities</label>
                        </div>
                        <div class="col-md-4">
                          <section class="listThingy" class="row" ng-repeat="speciality in company.specialities">
                            <div class="input-group">
                              <input disabled type="text" placeholder="e.g Software" data-ng-model="speciality.name" class="form-control">
                              <span class="input-group-btn">
                                <button type="button" ng-click="removeSpeciality($index)" class="btn btn-default"><i class="fa fa-times"></i></button>
                              </span>
                            </div>
                          </section>
                          <div class="addThingy" ng-show="isAddingSpeciality">
                              <input type="text" placeholder="Add a speciality" data-ng-model="newSpeciality.name" class="form-control">
                              <a class="btn btn-default btn-sm" ng-click="addSpeciality()">Add</a>
                              <a href="" ng-click="isAddingSpeciality = false">Done Adding</a>
                          </div>
                          <p><a href="" ng-click="isAddingSpeciality = true">+ Add Speciality</a></p>
                        </div>
                      </div>
                    </section>
                    <footer class="footer-button-div">
                      <section class="col-md-2 pull-right">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Next</button>  
                      </section>
                    </footer>
                  </article>
                  <!-- <section class="pull-right"><a href="#!/emp-wizard-two">Next</a></section> -->
                                           
                <section data-ng-show="error" class="text-danger"><strong data-ng-bind="error"></strong>
                </section>
            </section>
          <a href="#!" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
        </form>
      </section>
    </section>
  </section>
</section>
