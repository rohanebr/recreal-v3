<section data-ng-controller="CandidateAppliedJobsController">
	<div  >
    <!-- Media object -->
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Applied Jobs</strong></div>
            <div class="panel-body" ng-repeat="job in jobs">
                <div class="media"  data-ng-hide="!hasApplied(job)">
                    <a class="pull-left" href="#">
                        <img alt="" src="http://cns.com.pk/wp-content/uploads/2012/06/CNS-Logo.bmp" class="img-rounded img64_64">
                    </a>
                    <div class="media-body">
                        <a data-ng-href="#!/jobs/{{job._id}}"><h4 class="media-heading">{{job.title}}</h4></a>
                        <a data-ng-href="#!/companies/{{job.company._id}}">at <h5 style="color: #F68795">{{job.company.company_name}}</h5></a>                    
                        <p>{{job.description}}</p>
                    </div>
                    <div class="pull-right">    
                        <label>{{job.dueDate | date}}</label>
                        <strong><a class="btn btn-sm btn-success" ng-click="apply(job)">Apply Now</a></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end Media object -->
</section>
