
<section class="container custom-wrapper">
    <section class="hbox">
<section data-ng-controller="CandidateOpenJobsController" class="container">
    <header class="text-center col-md-12">
            <h2>Recommended Jobs</h2>
    </header>
    <aside class="col-md-3">
        <div>

                 <div data-ng-repeat="filtername in completefilternames">
                    <filter-list-open-jobs filter-name="{{filtername}}"></filter-list-open-jobs>
                </div>


                </div>
              </aside>
    <article class="col-md-8 media">
      
         <table class="table table-striped">
           <tbody>
          <tr ng-repeat="job in jobs" data-ng-show="!hasApplied(job)">
            <td>
                  <a class="pull-left" href="#">
                <img alt="" data-ng-show = "job.user" ngsrc="{{job.company.logo_url}}" class="img-rounded img64_64">
                <img alt="" data-ng-hide = "job.user" src="{{job.image}}" class="img-rounded img64_64">
            </a>
            <section class="media-body">
                <a data-ng-href="#!/jobs/{{job._id}}" data-ng-show="job.user"><h3 class="media-heading">{{job.title}}</h3></a>
                 <a data-ng-href="#!/rozeeJobs/{{job._id}}" data-ng-hide="job.user"><h3 class="media-heading">{{job.title}}</h3></a>
                <h5>at <a data-ng-show="job.user" data-ng-href="#!/companies/{{job.company._id}}">{{job.company.company_name}}</a>
                  <a data-ng-hide="job.employer">{{job.company}}</a></h5>                    
                <p data-ng-show="job.user">{{job.description | truncate:270}}</p>
                <p data-ng-hide="job.user" ng-bind-html="job.description | truncate:270"></p>
                <div>
                    <span  class="skill-div" data-ng-repeat="skill in job.skills">{{skill.title}}</span>
                </div>
            </section>
            <section data-ng-show="job.employer" class="pull-right">    
                <label>{{job.due_date | date}}</label>
               <!--   <p>Your location is: {{coords}}</p> -->
            </section>
              <section data-ng-hide="job.employer" class="pull-right">    
                Posted Date: <label>{{job.PostedDate | date}}</label>
               <!--   <p>Your location is: {{coords}}</p> -->
            </section>
            <section data-ng-hide="job.employer" class="pull-left">    
                Apply Date: <label>{{job.ApplyBy | date}}</label>
               <!--   <p>Your location is: {{coords}}</p> -->
            </section>
            </td>
          </tr>
          <tr>
            </tr>
        </tbody>
        <tfoot>
              <ul class="pagination">
                <li ng-class="prevPageDisabled()">
                  <a href ng-click="prevPage()">« Prev</a>
                </li>
                <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                  <a href="#">{{n+1}}</a>
                </li>
                <li ng-class="nextPageDisabled()">
                  <a href ng-click="nextPage()">Next »</a>
                </li>
              </ul>
          </td>
        </tfoot>
      </table>
        
    </article>
   <!-- <div>
     <map zoom="2" center="[43.6650000, -79.4103000]"></map>
  

    </div> -->
 </section>
</section>
</section>
